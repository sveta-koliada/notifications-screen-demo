<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notifications Screen (V4)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
        /* Используем flex-layout для вертикального расположения элементов */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            height: 100dvh; /* Полная высота экрана */
        }
        
        /* Переопределяем стили toggle-container */
        .toggle-container {
            position: static; /* Вместо absolute */
            margin-top: 130px; /* Отступ от верха */
            margin-bottom: auto; /* Чтобы все остальное контента было ниже */
            z-index: 999;
            transition: transform 0.3s ease;
        }
        
        /* Простой эффект hover с масштабированием */
        .toggle-container:hover {
            transform: scale(1.05);
        }
        
        /* Контейнер для уведомлений */
        #notificationsContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100dvh - 20px);
            max-height: calc(100dvh - 20px);
            pointer-events: none;
            overflow: visible;
        }
        
        /* Используем точно такие же стили для навигации, как в styles.css */
        .version-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="notificationToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="notificationsContainer"></div>
        <div class="version-links">
            <a href="index.html" class="version-link">V1</a>
            <a href="v2.html" class="version-link">V2</a>
            <a href="v3.html" class="version-link">V3</a>
            <a href="v4.html" class="version-link active">V4</a>
        </div>
    </div>
    <script src="v4.js"></script>
</body>
</html>

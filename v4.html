<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notifications Screen (V4)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
        /* Переопределяем стили toggle-container для нашей версии */
        .toggle-container {
            position: absolute;
            top: 130px;
            left: 50%;
            /* Используем translate3d для лучшей производительности и более точного рендеринга */
            transform: translate3d(-50%, 0, 0);
            z-index: 999;
            margin-bottom: 0; /* Сбрасываем margin из базовых стилей */
            /* Меняем transition для плавного изменения всех свойств */
            transition: all 0.3s ease;
            /* Добавляем transform-origin в центр для более точного масштабирования */
            transform-origin: center center;
        }
        
        /* Изменяем подход к ховеру, используя масштабирование через scale3d */
        .toggle-container:hover {
            /* Вместо переопределения всего transform, используем отдельное свойство для масштабирования */
            transform: translate3d(-50%, 0, 0) scale3d(1.05, 1.05, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="notificationToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="notificationsContainer"></div>
        <div class="version-links">
            <a href="index.html" class="version-link">V1</a>
            <a href="v2.html" class="version-link">V2</a>
            <a href="v3.html" class="version-link">V3</a>
            <a href="v4.html" class="version-link active">V4</a>
        </div>
    </div>
    <script src="v4.js"></script>
</body>
</html>
